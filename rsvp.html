<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding RSVP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container p-5" style="width: 50vh;">
        <h1 class="text-center mb-5">Wedding RSVP</h1>
        <form>
            <div class="mb-3">
                <label class="form-label fw-bold">Will you be attending the wedding?</label>
                <div class="form-check">
                    <input class="form-check-input " type="radio" name="attending" value="yes" required>
                    <label class="form-check-label">Yes</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="attending" value="no" required>
                    <label class="form-check-label">No</label>
                </div>
            </div>
            <div id="guest-list" class="mb-3">
                <label class="form-label fw-bold">Guest Names:</label>
                <div class="mb-2">
                    <input type="text" class="form-control" name="guest-names[]" placeholder="Guest Name" required>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" name="guest-names[]" placeholder="Guest Name">
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label fw-bold">Food Preference:</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="food-preference" value="no-preference" required>
                    <label class="form-check-label">No Preference</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="food-preference" value="vegetarian" required>
                    <label class="form-check-label">Vegetarian</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="food-preference" value="vegan" required>
                    <label class="form-check-label">Vegan</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="food-preference" value="pescatarian" required>
                    <label class="form-check-label">Pescatarian</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="food-preference" value="halal" required>
                    <label class="form-check-label">Halal</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="food-preference" value="kosher" required>
                    <label class="form-check-label">Kosher</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="food-preference" value="gluten-free" required>
                    <label class="form-check-label">Gluten-Free</label>
                </div>
            </div>
            <div class="mb-3">
                <label for="allergies" class="form-label fw-bold">Food Allergies:</label>
                <textarea class="form-control" id="allergies" name="allergies" rows="4" placeholder="Please specify any food allergies..."></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label fw-bold">Do You Plan to Stay Additional Days at the Hotel?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="additional-stay" value="no" required>
                    <label class="form-check-label">No</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="additional-stay" value="yes" required>
                    <label class="form-check-label">Yes</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit RSVP</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
