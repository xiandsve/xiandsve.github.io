<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding RSVP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container p-5" style="width: 50vh;">
        <h1 class="text-center mb-5">Wedding RSVP</h1>
        <form onsubmit="submitForm(event)">
            <div class="mb-3">
                <label class="form-label fw-bold">Will you be attending the wedding?</label>
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input " type="radio" name="attending" value="yes" required> Yes
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="attending" value="no" required> No
                    </label>
                </div>
            </div>
            <div id="guest-list" class="mb-3">
                <label class="form-label fw-bold">Names:</label>
                <div class="mb-2">
                    <input type="text" class="form-control" name="guest1" placeholder="Guest Name" required>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" name="guest2" placeholder="Guest Name">
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label fw-bold">Food Preference:</label>
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="food_preference" value="no-preference" checked>No Preference
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="food_preference" value="vegetarian">Vegetarian
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="food_preference" value="vegan">Vegan
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="food_preference" value="pescatarian">Pescatarian
                    </label>
                </div>
            </div>
            <div class="mb-3">
                <label for="allergies" class="form-label fw-bold">Food Allergies:</label>
                <textarea class="form-control" id="allergies" name="allergies" rows="4" placeholder="Please specify any food allergies..."></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label fw-bold">Do You Plan to Stay Additional Days at the Hotel?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="additional_stay" value="no" checked>
                    <label class="form-check-label">No</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="additional_stay" value="yes">
                    <label class="form-check-label">Yes</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit RSVP</button>
        </form>
    </div>
    <script>
        function submitForm(event) {
            event.preventDefault(); // Prevent the default form submission
            const formData = new FormData(event.target);

            // Convert FormData to a plain object
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });

            fetch('https://simple-heroku-rest-api-02982ee81527.herokuapp.com/api/rsvp', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                alert('RSVP submitted successfully!');
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('There was an error submitting your RSVP.');
            });
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
