<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop Video</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        body {
            background-size: cover;
            background-position: center;
        }
        video {
            max-height: 100%;
            max-width: 100%;
            max-height: 100vh;
            object-fit: contain;
            display: none; /* Initially hide the video */
        }
        #playButton {
            font-size: 20px;
            padding: 10px 20px;
            cursor: pointer;
        }
        .blurred {
            filter: blur(10px);
        }
    </style>
</head>
<body>

<video id="video" loop playsinline>
    <source src="save_the_date.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>
<button id="playButton">Вижте кога казваме "Да"</button>

<script>
    document.getElementById('playButton').addEventListener('click', function() {
        var video = document.getElementById('video');
        video.style.display = 'block'; // Show the video
        this.style.display = 'none'; // Hide the play button
        document.body.style.backgroundImage = "url('save_the_date_blurred.png')"; // Add background
        video.play();
    });
    document.getElementById('video').addEventListener('click', function (e) {
    if (this.paused || this.ended) {
        this.play();
        this.classList.remove('blurred');
    } else {
        this.pause();
        this.classList.add('blurred');
    }
    });
</script>

</body>
</html>
